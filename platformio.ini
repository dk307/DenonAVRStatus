; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200 
board_build.f_cpu = 240000000L
lib_ldf_mode = deep+

lib_deps =
    MD_Parola@3.7.3


build_flags =
	-std=gnu++17

build_unflags = 
	-std=gnu++11    